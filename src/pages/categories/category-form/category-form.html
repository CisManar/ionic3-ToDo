<ion-header>

    <ion-navbar color="main">
      <ion-title>category Form</ion-title>

      <ion-buttons end>
        <button ion-button icon-only (click)="saveCategory()">
          <ion-icon name="checkmark"></ion-icon>
        </button>
      </ion-buttons>

    </ion-navbar>

  </ion-header>

<ion-content padding>
  {{category.title}}
    <form [formGroup]='categoryForm' >
        <ion-item>
          <ion-label floating>title </ion-label>
          <ion-input type="text" #title formControlName="title" [(ngModel)]="category.title"></ion-input>

        </ion-item>
        <div class="error" *ngIf="categoryForm.get('title').hasError('required') && categoryForm.get('title').touched">
          Please input category title
        </div>
      </form>
</ion-content>
